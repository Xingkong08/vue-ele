  <h2 class="kindle-cn-heading1" id="calibre_pb_0">屈原</h2>

  <p class="calibre3">屈原，名平，战国时期楚国人。早年颇受怀王信任，做过左徒、三闾大夫，对内修明法度，改革政治，对外主张联齐抗秦。由于触犯了楚国贵族的利益，横遭谗毁、放逐。秦兵破楚，沉江自尽。屈原是政治家，也是文学家，又是古代重要诗人。著有《九歌》《九章》《离骚》《天问》《招魂》等，文学价值很高。在吸收民间文学艺术营养的基础上，创造了骚体这一艺术形式，与北方的《诗经》双星聚耀，对后世影响深远。</p>
