  <h2 class="kindle-cn-heading1" id="calibre_pb_0">《战国策》</h2>

  <p class="calibre3">《战国策》是继《左传》《国语》之后，另一部具有重要价值的史书，为国别体，上继春秋，下迄秦汉之际，专门记述这一时期游说之士的策谋与言论，也反映了部分义勇之士的人生风采。它是研究战国历史的重要典籍，而且文学特色十分突出。司马迁撰写《史记》，关于战国时代人物、事件的取材，主要是参考这部著作。它的作者，向无定论，有些学者考证为各国史官与一些谋臣策士，西汉时刘向做了编校，定名为“战国策”，共三十三篇。</p>
