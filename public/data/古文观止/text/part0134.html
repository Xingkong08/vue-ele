  <h2 class="kindle-cn-heading1" id="calibre_pb_0">马援</h2>

  <p class="calibre3">马援，东汉名将，开国功臣。佐光武兴帝业，屡建军功，封伏波将军。其老当益壮、“马革裹尸”的豪迈气概，甚得后人称颂。</p>
