  <h2 class="kindle-cn-heading1" id="calibre_pb_0">陶渊明</h2>

  <p class="calibre3">陶渊明，一名潜；字元亮，世称靖节先生。东晋末期南朝宋初诗人、辞赋家、散文家。博学能文，任性不羁。曾做过祭酒、参军等小官，后为彭泽令。因不满社会动乱、官场污浊，弃官归隐。有《陶渊明集》。</p>
