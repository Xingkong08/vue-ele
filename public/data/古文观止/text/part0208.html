  <h2 class="kindle-cn-heading1" id="calibre_pb_0">李格非</h2>

  <p class="calibre3">李格非，北宋济南人，著名学者，深受苏轼器重，著名女词人李清照父亲。进士及第，官至翰林学士。</p>
