  <h2 class="kindle-cn-heading1" id="calibre_pb_0">邹阳</h2>

  <p class="calibre3">邹阳，西汉文学家。“为人有智略，慷慨不苟合。”景帝时，为梁孝王门客。孝王为景帝同母弟，有嗣位之意。邹阳力争以为不可，奸人乘隙进谗，邹阳被捕下狱。他在狱中上书，慷慨陈词。梁王见书，立命释放。</p>
