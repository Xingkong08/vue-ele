  <h2 class="kindle-cn-heading1" id="calibre_pb_0">苏洵</h2>

  <p class="calibre3">苏洵，字明允，北宋著名散文家。与其子苏轼、苏辙合称“三苏”，同被列入“唐宋八大家”。他大器晚成，二十七岁始读书，闭门发愤十余载，学业大进。得到欧阳修的赞赏，文名炽盛。长于散文，尤擅政论，“博辩宏伟”，“纵横上下，出入驰骤，必造于深微而后止”。为文论证透辟，笔势雄健，语言犀利，说服力强，具战国纵横家笔意。著有《嘉祐集》。</p>
