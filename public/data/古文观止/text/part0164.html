  <h2 class="kindle-cn-heading1" id="calibre_pb_0">杜牧</h2>

  <p class="calibre3">杜牧，字牧之，晚唐著名文学家、诗人。进士及第，从二十五岁起，相继任职于中央和地方政府。足迹遍于江淮，晚年应召回京，官中书舍人。在政治上，很有见地。杜牧诗文兼擅。他的诗，情致豪迈，意境清新，风格豪健俊爽，有“小杜”之称；散文以议论见长，气势纵横，敢于论列军国大事，痛揭时弊，具有较强的现实性。</p>
