  <h2 class="kindle-cn-heading1" id="calibre_pb_0">张溥</h2>

  <p class="calibre3">张溥，字天如，号西铭，明末文学家，爱国社团复社的领袖。进士得中，授庶吉士，后以葬亲告假，遂不复出。崇尚气节，坚持正义。一生著述繁多，遍及文、史、经学各科，精通诗词，尤擅散文，写过许多抨击时政的文章。著有《七录斋诗文合集》等。</p>
