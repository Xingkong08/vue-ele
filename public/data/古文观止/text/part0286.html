  <h2 class="kindle-cn-heading1" id="calibre_pb_0">唐顺之</h2>

  <p class="calibre3">唐顺之，字应德，人称荆川先生，明代中期重要的散文家。曾任郎中，督师浙江，亲自泛海，屡次击败入侵的倭寇，以功升右佥都御史。学识渊博，文学之外，通晓天文、地理、音乐、数学。著有《荆川先生文集》。</p>
