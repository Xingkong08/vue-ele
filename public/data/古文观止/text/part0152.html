  <h2 class="kindle-cn-heading1" id="calibre_pb_0">魏徵</h2>

  <p class="calibre3">魏徵，字玄成，唐代杰出的文学家、政治家、史学家。早岁孤贫，但酷嗜读书，不理家业。曾任谏议大夫，有胆识，敢直谏，史称“诤臣”。为文崇尚质朴纯正，词旨剀切，气势雄峻。</p>
