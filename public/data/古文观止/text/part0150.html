  <h2 class="kindle-cn-heading1" id="calibre_pb_0">孔稚珪</h2>

  <p class="calibre3">孔稚珪，字德璋，南朝齐骈文家。曾任太子詹事、散骑常侍。《南齐书》有传，称他“风韵清疏，好文咏”，“盛营山水”，“不乐世务”。有《孔詹事集》。</p>
