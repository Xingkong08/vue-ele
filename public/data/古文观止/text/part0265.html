  <h2 class="kindle-cn-heading1" id="calibre_pb_0">王安石</h2>

  <p class="calibre3">王安石，字介甫，北宋著名政治家、文学家。封荆国公，世人又称王荆公。中进士后，先后任淮南判官、鄞县知县、舒州通判、常州知州等地方官吏；后入朝擢拔为参知政事，两度拜相，推行新法。王安石散文创作，峭拔雄健，说理透辟，概括力强，为“唐宋八大家”之一；诗词方面亦有很高成就。著有《临川先生文集》。</p>
