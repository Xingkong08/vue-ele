  <h2 class="kindle-cn-heading1" id="calibre_pb_0">曾巩</h2>

  <p class="calibre3">曾巩，字子固，北宋著名文学家，世称南丰先生，“唐宋八大家”之一。登进士第，官至中书舍人。以散文名世，立论警策，说理曲折尽意，讲究章法结构；也是著名学者，整理、校订过许多古籍。著有《元丰类稿》。</p>
