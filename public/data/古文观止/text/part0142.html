  <h2 class="kindle-cn-heading1" id="calibre_pb_0">李密</h2>

  <p class="calibre3">李密，字令伯。曾仕蜀汉为尚书郎，蜀亡后，晋武帝征为太子洗马，他上表陈情，以奉养祖母为由，辞不赴召。祖母死后，出仕为河内温县令。后被免官，卒于家中。</p>
