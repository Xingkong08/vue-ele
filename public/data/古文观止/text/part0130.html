  <h2 class="kindle-cn-heading1" id="calibre_pb_0">杨恽</h2>

  <p class="calibre3">杨恽，字子幼，西汉名士。是丞相杨敞次子、司马迁的外孙。为人轻财好义，廉洁无私；但桀骜不驯，狂放直言，故多结怨于朝廷官吏。失爵位家居后，友人孙会宗劝告他，应闭门思过。由此引出杨恽的牢骚怨愤，遂写信为自己狂放不羁的行为辩解；表面上说“圣主之恩不可胜量”，骨子里却满是对皇帝的抱怨。宣帝发现后，以“大逆不道罪”将其腰斩。</p>
