  <h2 class="kindle-cn-heading1" id="calibre_pb_0">《史记》</h2>

  <p class="calibre3">《史记》是司马迁所著第一部纪传体通史，上起黄帝，下至汉武帝太初年约三千多年的历史。有十二《本纪》、十《表》、八《书》、三十《世家》、七十《列传》，共一百三十篇。班固评价其“不虚美，不隐恶，其言直，其事核”，开中国正史纪传体之先河，具有里程碑意义。</p>
