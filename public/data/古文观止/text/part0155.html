  <h2 class="kindle-cn-heading1" id="calibre_pb_0">王勃</h2>

  <p class="calibre3">王勃，字子安，唐代著名诗人、作家。年少便博学多才，不到二十岁即应举及第。沛王闻其才名，召为修撰。因戏作《檄英王斗鸡文》，被高宗怒逐出府。后来由于擅杀官奴，按律当诛，遇赦免死。渡海省亲，于南海溺水而亡。王勃与杨炯、卢照邻、骆宾王并称“初唐四杰”。为文力矫六朝以来的浮艳文风，扩大了题材范围，显示出刚健清新的风格。有《王子安集》。</p>
