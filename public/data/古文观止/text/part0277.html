  <h2 class="kindle-cn-heading1" id="calibre_pb_0">方孝孺</h2>

  <p class="calibre3">方孝孺，字希直，又字希古。人称正学先生。宋濂学生，明太祖时授汉中府教授，惠帝时任侍讲学士。燕王起兵入南京，命他起草登基诏书，被他严词拒绝。不从，被灭十族。著有《逊志斋集》。</p>
