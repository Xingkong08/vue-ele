  <h2 class="kindle-cn-heading1" id="calibre_pb_0">《左传》</h2>

  <p class="calibre3">《左传》是我国现存最早的叙事详细的编年体史书，记述自鲁隐公元年（前722）至鲁哀公二十七年（前468）春秋各国的重要史事。《史记》上说是春秋末年鲁太史左丘明所作，基本是可信的。</p>

  <p class="calibre3">作为重要的史学、文学名著，《左传》内容丰赡，记述翔实，而且善于以简洁笔墨状写繁复的历史事件，刻画人物栩栩如生，尤其善于描写战争。“文采若云月，高深若山海”（晋·杜预语），饮誉千秋，对我国史学与文学之发展，产生深远影响。</p>
