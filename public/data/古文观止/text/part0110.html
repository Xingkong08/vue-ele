  <h2 class="kindle-cn-heading1" id="calibre_pb_0">刘邦</h2>

  <p class="calibre3">刘邦，字季，沛（今江苏沛县）人。汉代开国皇帝，史称“汉高祖”或“高帝”。前203—前195年在位。</p>
