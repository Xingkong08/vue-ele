  <h2 class="kindle-cn-heading1" id="calibre_pb_0">宋玉</h2>

  <p class="calibre3">宋玉，战国后期楚国文学家。楚襄王时曾做过文学侍从，为屈原弟子。《史记》上说他“祖屈原之从容辞令，终莫敢直谏”。但其作品艺术性比较高，富于想象力，擅长用夸张手法描写事物。</p>
