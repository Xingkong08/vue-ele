  <h2 class="kindle-cn-heading1" id="calibre_pb_0">范仲淹</h2>

  <p class="calibre3">范仲淹，字希文，北宋著名的政治家、军事家、文学家。他幼年清苦，早蓄大志，作秀才时，即“以天下为己任”。举进士第，为政清廉，自奉简约；积极主张革除时弊。曾率兵镇守延安，西夏不敢入侵。后因得罪了时相，遭到贬谪。其诗文，艺术上颇见功力。其边塞词境界闳阔，风格苍凉，突破了五代的绮靡风气。死后赠兵部尚书，谥文正，有《范文正公集》传世。</p>
