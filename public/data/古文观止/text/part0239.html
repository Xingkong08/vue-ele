  <h2 class="kindle-cn-heading1" id="calibre_pb_0">苏轼</h2>

  <p class="calibre3">苏轼，字子瞻，号东坡居士，北宋著名文学家，是我国古代伟大的文化名人。进士及第后，官至中书舍人、礼部尚书。由于新旧党争、谏官弹劾，仕途蹉跌，屡遭贬谪。所历州郡，关心国计民生，多有惠政。他学识渊博，多才多艺，在书法、绘画、诗词、散文各个方面都有很高的造诣，做出了卓越贡献。其文纵横恣肆，挥洒畅达；为诗题材广阔，清新雄健；词风一洗绮罗香泽之态，逸怀浩气，开“豪放派”之先河。</p>
