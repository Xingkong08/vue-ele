  <h2 class="kindle-cn-heading1" id="calibre_pb_0">刘基</h2>

  <p class="calibre3">刘基，字伯温，明朝开国功臣、政治家、军事家，也是著名散文家、寓言小品作家。元末进士，曾任高安县丞、江浙儒学提举等职；因遭排挤，归隐著书十余载。朱元璋起兵后，应邀出仕，协助开创帝业；官至御史中丞兼太史令，封诚意伯。后遭疑忌，辞官返乡，忧愤而死。有《诚意伯文集》。</p>
