  <h2 class="kindle-cn-heading1" id="calibre_pb_0">宋濂</h2>

  <p class="calibre3">宋濂，字景濂，号潜溪，明初主要开国文臣、著名散文家。自幼刻苦励学，元末，受业于古文大家吴莱、柳贯等；曾被荐为翰林院编修，辞不应召，隐居著书。明初，就任江南儒学提举，为太子朱标讲经，主修《元史》。后以年老，辞官归里。因长孙被牵连到胡惟庸党案，全家被流放四川茂州，病死途中。由于学识渊博，播声海内外。有《宋学士集》传世。</p>
