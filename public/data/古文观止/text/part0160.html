  <h2 class="kindle-cn-heading1" id="calibre_pb_0">李华</h2>

  <p class="calibre3">李华，字遐叔。开元年间进士。少旷达，有文名。曾任监察御史，因弹劾奸人而遭排挤。后辞官隐居，率子弟务农事，晚年崇信佛法。文词工丽，有《李遐叔文集》。</p>
