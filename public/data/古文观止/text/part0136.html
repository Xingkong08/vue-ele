  <h2 class="kindle-cn-heading1" id="calibre_pb_0">诸葛亮</h2>

  <p class="calibre3">诸葛亮，字孔明，蜀汉丞相，三国时期杰出的政治家、军事家。帮助刘备兴建帝业，形成与曹魏、孙吴鼎足而三的局面。刘备死后，又受命辅佐后主刘禅，直至病死军中，可谓“鞠躬尽瘁，死而后已”。</p>
