  <h2 class="kindle-cn-heading1" id="calibre_pb_0">司马迁</h2>

  <p class="calibre3">司马迁，西汉著名学者，伟大的史学家、文学家。汉武帝时，继父志任太史令；因李陵事件遭受宫刑，虽愤不欲生，仍“隐忍苟活”发愤著书，以毕生精力完成《史记》创作。是我国第一部纪传体通史，其中人物传记，不仅思想性高，而且有动人的艺术感染力，代表古代史传文学的最高成就，被鲁迅誉为“史家之绝唱，无韵之离骚”。对我国史学与文学的发展具有重大而深远的影响。</p>
