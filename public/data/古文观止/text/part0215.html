  <h2 class="kindle-cn-heading1" id="calibre_pb_0">钱公辅</h2>

  <p class="calibre3">钱公辅，北宋武进（今属江苏）人，字君倚。曾任天章阁待制，江宁知府，崇福观提举等官。</p>
