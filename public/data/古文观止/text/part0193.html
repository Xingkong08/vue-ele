  <h2 class="kindle-cn-heading1" id="calibre_pb_0">柳宗元</h2>

  <p class="calibre3">柳宗元，字子厚，唐代杰出文学家、思想家。与韩愈共同倡导唐代古文运动，同被列入“唐宋八大家”。少有才名，早蓄大志，二十一岁中进士。因参与王叔文集团政治革新，由礼部员外郎被贬为永州司马，其间写了著名的山水游记《永州八记》。后来迁任柳州刺史，四年后卒于任所。在长期的任职地方过程中，他始终关心民生疾苦，颇有惠民、爱民的政声。柳宗元的文学成就是多方面的，就散文说，诸体兼备，尤其长于政论、山水游记与寓言。立意新奇，章法严谨；论说性强，笔锋犀利；写景状物，多所寄托；风格劲健，语言精美。有《柳河东集》。</p>
