  <h2 class="kindle-cn-heading1" id="calibre_pb_0">李斯</h2>

  <p class="calibre3">李斯，战国末期生于楚国上蔡，少时任过小吏，后师事荀子，学成后西去秦国。在丞相吕不韦提携下，见重于秦王，拜为客卿，后任丞相。在灭六国、谋统一事业中起了很大作用；后被权臣赵高谗毁，遭腰斩，灭三族。</p>
