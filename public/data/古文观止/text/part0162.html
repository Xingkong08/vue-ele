  <h2 class="kindle-cn-heading1" id="calibre_pb_0">刘禹锡</h2>

  <p class="calibre3">刘禹锡，字梦得，唐代文学家、哲学家，著名诗人。二十一岁登进士第，历任监察御史、太子宾客、礼部尚书。因参与王叔文集团政治革新活动和以诗讽刺权贵，屡遭贬谪。性格刚毅，饶有豪猛之气。诗歌格调清新，有深刻的社会内容，咏史之作意蕴尤为深厚。有《刘宾客集》。</p>
