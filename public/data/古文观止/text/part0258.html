  <h2 class="kindle-cn-heading1" id="calibre_pb_0">苏辙</h2>

  <p class="calibre3">苏辙，字子由，北宋著名散文家。与其兄苏轼同时登进士第。仕途上，因新旧党争而浮沉迭宕，几遭贬谪。晚年隐居许州（今河南省许昌市），自号颖滨遗老，以读书著述、默坐参禅为事。文学方面深受乃兄影响，风格也基本切近；成就虽逊于兄，但建树颇多，尤其擅长政论和史论。著有《栾城集》。</p>
