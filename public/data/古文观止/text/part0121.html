  <h2 class="kindle-cn-heading1" id="calibre_pb_0">晁错</h2>

  <p class="calibre3">晁错，西汉著名政治家，政论家。文帝时为太子家令，以有辩才，号称“智囊”；景帝时任御史大夫。鉴于诸王侯实力过大，上书建议削藩，遭到诸王侯忌恨，七国叛乱，以“请诛晁错，以清君侧”为名，景帝恐惧，斩于东市。</p>
