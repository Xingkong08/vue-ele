  <h2 class="kindle-cn-heading1" id="calibre_pb_0">《穀梁传》</h2>

  <p class="calibre3">《穀梁传》，春秋三传之一。孔子弟子子夏传经，子夏弟子战国时期鲁国人谷梁赤所作。为儒家经典之一。至西汉时才著录成书，比《公羊传》晚出。起于鲁隐公元年，终于鲁哀公十四年。</p>
