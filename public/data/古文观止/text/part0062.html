  <h2 class="kindle-cn-heading1" id="calibre_pb_0">《礼记》</h2>

  <p class="calibre3">《礼记》儒家经典之一。《礼》分三礼，即《周礼》《仪礼》《礼记》，记述春秋末战国初一些儒家礼教学说和典章制度等。当是孔子弟子及再传弟子所作。非成于一人之手。《檀弓》是其中名篇，分上下两篇。</p>
