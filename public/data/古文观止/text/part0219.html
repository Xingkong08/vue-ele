  <h2 class="kindle-cn-heading1" id="calibre_pb_0">欧阳修</h2>

  <p class="calibre3">欧阳修，字永叔，晚号六一居士，北宋著名文学家、史学家、诗人，“唐宋八大家”之一。进士出身，官至枢密副使、参知政事；为人刚直，敢于谏诤，曾两遭贬谪。他在担任要职期间，特别留意推举贤才，荐引后进，拔擢了一大批文学家。作为文学革新运动的领袖，他在诗文方面影响巨大，尤其是散文成就很高。文风简洁清丽，流畅婉转，摇曳生姿；笔力雄浑，说理透辟，描写为其特长，而且具有浓郁的抒情气息。</p>
