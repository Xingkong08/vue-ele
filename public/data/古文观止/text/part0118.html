  <h2 class="kindle-cn-heading1" id="calibre_pb_0">贾谊</h2>

  <p class="calibre3">贾谊，汉初著名政论家、文章家。以年少才高，学识渊博，颇得文帝赏识；后遭谗毁，而被疏远，遂忧伤、悲愤。任梁怀王太傅时，因怀王堕马殒命，遂自伤抑郁而死。苏轼评论他：“王者之佐，而不能自用其才。”贾谊散文，局面开阔，气势磅礴，力量雄浑，如长江大河一泻千里，有强烈的理论说服力和艺术感染力。</p>
