  <h2 class="kindle-cn-heading1" id="calibre_pb_0">归有光</h2>

  <p class="calibre3">归有光，字熙甫，号震川，又号项脊生。明代中期著名散文家。讲学二十余年，从学者甚众。科考极不顺利，屡试屡挫，六十岁始成进士，做过县令。以散文见长，有“明文第一”之誉，抒情散文更是别具一格。论者谓：“无意于感人，而欢愉惨恻之思，溢于言语之外。”六年后，卒于南京。著有《震川集》等。</p>
