  <h2 class="kindle-cn-heading1" id="calibre_pb_0">李白</h2>

  <p class="calibre3">李白，字太白，号青莲居士。唐代伟大诗人。绵州昌隆县（今四川省江油市）人。诗风豪放，想象奇伟，情感炽热，语言真率自然，具有浓厚的浪漫主义色彩。文风亦豪迈俊爽。今存诗约千首，文约七十篇。</p>
