  <h2 class="kindle-cn-heading1" id="calibre_pb_0">茅坤</h2>

  <p class="calibre3">茅坤，字顺甫，号鹿门，浙江归安（今浙江吴兴县）人。嘉靖进士，文武皆能，喜谈兵。文学上不满前后七子的复古主张，提倡学习唐宋古文，与王慎中、唐顺之、归有光等被称为“唐宋派”，他评选的《唐宋八大家文钞》影响很大。有《茅鹿门集》传世。</p>
