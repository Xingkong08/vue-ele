  <h2 class="kindle-cn-heading1" id="calibre_pb_0">王世贞</h2>

  <p class="calibre3">王世贞，字元美，号凤洲，又号弇州山人。太仓（今属江苏省）人。嘉靖进士，官至南京刑部尚书。早年与李攀龙同为“后七子”领袖。主张“文必秦汉，诗必盛唐”。有《弇州山人四部稿》。</p>
