  <h2 class="kindle-cn-heading1" id="calibre_pb_0">司马光</h2>

  <p class="calibre3">司马光，字君实，北宋著名政治家、史学家、文学家，世称涑水先生。登进士第，历仕仁宗、英宗、神宗三朝。本传中说：“光于物澹然无所好，于学无所不通”。居洛阳十五年，绝口不谈政事，专力主编《资治通鉴》。</p>
