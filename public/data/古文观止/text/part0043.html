  <h2 class="kindle-cn-heading1" id="calibre_pb_0">《国语》</h2>

  <p class="calibre3">《国语》是一部国别体的史书，记载西周末年和春秋时期五百余年间周、鲁、晋等八个国家的重要史实。记言多而叙事少，与以叙事为主的《左传》恰成鲜明的对照。司马迁两次说过“左丘失明，厥有国语”，故为春秋时期左丘明所作，可信。是研究先秦历史的重要史料。</p>
