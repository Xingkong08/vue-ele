  <h2 class="kindle-cn-heading1" id="calibre_pb_0">路温舒</h2>

  <p class="calibre3">路温舒，字长君，西汉钜鹿（今属河北）人。举孝廉，官至廷尉奏朝掾，太守等职。反对严刑峻法。</p>
