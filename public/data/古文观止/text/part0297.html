  <h2 class="kindle-cn-heading1" id="calibre_pb_0">袁宏道</h2>

  <p class="calibre3">袁宏道，字中郎，号石公，明代著名文学家，为明代文坛重要流派“公安派”创始人，与兄宗道、弟中道，合称为“三袁”，都以文学见长。为人洒脱不羁，蔑视封建礼法。早年中进士，任江苏吴县县令，为政口碑甚佳，但他无意做官，志在访师问学，游历山川。文学方面，主张抒写性灵、不拘俗套，提倡“文随时变”，反对拟古剽窃的形式主义。散文小品优美生动，格调清新。著有《袁中郎全集》。</p>
