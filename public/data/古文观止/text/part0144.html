  <h2 class="kindle-cn-heading1" id="calibre_pb_0">王羲之</h2>

  <p class="calibre3">王羲之，字逸少，东晋杰出的书法家，在中国书法史上有重要地位，有“书圣”之称。曾做过右军参军，世称王右军。胸怀旷达，情致超逸，性爱山水，厌弃繁华生活。今有辑本《王右军集》。其文风格清新疏朗，情韵超逸绵邈，真挚自然，不尚辞藻而多情致。</p>
