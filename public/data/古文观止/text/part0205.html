  <h2 class="kindle-cn-heading1" id="calibre_pb_0">王禹偁</h2>

  <p class="calibre3">王禹偁字元之，文学家，是宋初倡导文学革新运动的一位重要人物，也是北宋政治改革派的先驱。进士及第，擢左拾遗，后拜左司谏、知制诰。性格耿直，敢于直言谏诤，因此屡遭贬谪，曾作《三黜赋》以明心见志。诗文多触及时政，反映当时民族矛盾和民生疾苦，风格质朴自然，清新流畅。卒于黄州贬所，世称王黄州。著有《小畜集》《小畜外集》。</p>
