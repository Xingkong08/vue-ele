  <h2 class="kindle-cn-heading1" id="calibre_pb_0">《公羊传》</h2>

  <p class="calibre3">《公羊传》，春秋三传之一。孔子弟子子夏传经，子夏弟子战国时期齐国人公羊高所作。一直到汉景帝时才由后学著录成书。用问答体解释《春秋》的微言大义。董仲舒是《春秋公羊传》专家，其学术根基在此。东汉学者何休为本书作解诂，称《春秋公羊解诂》。</p>
