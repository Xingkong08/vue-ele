  <h2 class="kindle-cn-heading1" id="calibre_pb_0">宗臣</h2>

  <p class="calibre3">宗臣，字子相，号方城，是明代嘉靖、隆庆年间文学流派“后七子”之一。登进士第，任刑部主事、吏部考官等职。曾率众击溃倭寇入侵，升为提学副使。为人耿介、刚正，当时严嵩专权，许多士大夫丧失廉耻，趋炎附势，而宗臣则傲骨崚嶒，不肯依附权贵。文章明爽畅达，在当时颇有影响。有《宗子相集》传世。</p>
