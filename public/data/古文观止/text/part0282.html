  <h2 class="kindle-cn-heading1" id="calibre_pb_0">王守仁</h2>

  <p class="calibre3">王守仁，字伯安，号阳明先生，明代著名哲学家、军事家、文学家，陆王心学之集大成者，世称其学为“王学”。登进士第，官至兵部尚书。因上疏弹劾宦官刘瑾，贬谪为贵州龙场驿丞。文学上，他反对模仿、依傍古人，主张直抒胸臆。为文平易畅达，自成一格。著有《王文成公全书》。</p>
