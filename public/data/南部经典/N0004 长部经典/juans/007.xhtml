<p class='h1'>七　闍利经</p>
<p>一</p>
<p>如是我闻。一时，世尊住憍赏弥之瞿师罗园。其时，普行者满提左与持木鉢之弟子闍利，詣往世尊之处。詣已，共相问候致意，退立一面，如是言：</p>
<p>「友！尊瞿昙！命与身是一、或是异耶？」</p>
<p>「然者，友！諦听，善思念之，我当说。」</p>
<p>彼二出家者，应诺世尊曰：「友！唯然。」</p>
<p>二～五</p>
<p>「友！如来出现于世，〔如来是〕应供者、正觉者……乃至……友！我如是知、如是见，不言：『命与身是一、或是异。』」〔同摩訶梨经一六～一九节，故略之。〕</p>
<p>世尊如是说已。彼等二出家者，欢喜世尊之所说。</p></div>
